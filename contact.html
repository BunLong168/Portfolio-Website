<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/main.css" />
    <title>Bunlong Ly</title>
  </head>
  <body>
    <div class="container">
      <nav id="main-nav">
        <img src="./img/logo.png " id="logo" alt="" />

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current-page">Contact</a></li>
        </ul>
      </nav>
    </div>
    <section id="contact-a" class="text-center">
      <div class="container">
        <h2>Contact me</h2>
        <div class="bottom-line-work"></div>
        <p class="lead">Here is how you can reach me</p>
        <form action="POST" data-netlify="true">
          <div class="text-fields">
            <input
              class="text-input name-input"
              type="text"
              name="name"
              placeholder="Name"
            />
            <input
              class="text-input email-input"
              type="email"
              name="email"
              placeholder="Email"
            />
            <input
              class="text-input subject-input"
              type="text"
              name="subject"
              placeholder="Subject"
            />
            <input
              class="text-input number-input"
              type="text"
              name="number"
              placeholder="Number"
            />
            <textarea
              class="message-input text-input"
              name="message "
              placeholder="Enter Message"
            ></textarea>
            <div class="my-2"></div>
            <div data-netlify-recaptche="true"></div>
          </div>
          <div>
            <button class="btn-dark" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <!-- section b : contact -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div class="div-1">
            <i class="fas fa-envelope fa-2x"> </i>
            <h3>Email</h3>
            <p>bunlongly03@gmail.com</p>
          </div>
          <div class="div-2">
            <i class="fas fa-phone fa-2x"> </i>
            <h3>Phone</h3>
            <p>(+855)113183338</p>
          </div>
          <div class="div-3">
            <i class="fas fa-address-card fa-2x"> </i>
            <h3>Address</h3>
            <p>Cambodia, Phnom Penh</p>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2022, All Right Reserved</p>
        <div class="social">
          <div class="i fab fa-twitter"></div>
          <div class="i fab fa-facebook"></div>
          <div class="i fab fa-instagram"></div>
          <div class="i fab fa-linkedin"></div>
          <div class="i fab fa-github"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
